version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: teamcollab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: teamcollab
      POSTGRES_USER: teamcollab
      POSTGRES_PASSWORD: teamcollab
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
